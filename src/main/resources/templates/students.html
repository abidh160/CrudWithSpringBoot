<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<title>List of Students</title>

</head>
<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light mt-2 mb-4">
			<div class="container-fluid">
				<a class="navbar-brand text-bold" href="/">CRUD <small>Home</small></a>
			</div>
		</nav>


		<div th:switch="${students}">

			<p>
				<a th:href="@{/add-student}" class="btn btn-success mb-2"> Add
					Student </a>
			</p>
			<h2 th:case="null">No record found !!</h2>
			<table th:case="*" class="table">
				<thead class="table-light">
					<tr>
						<th scope="col">#</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Age</th>
						<th scope="col">Email</th>
						<th scope="col">Edit</th>
						<th scope="col">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student, status : ${students}">
						<td th:text="${status.count}"></td>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.age}"></td>
						<td th:text="${student.email}"></td>
						<td><a th:href="@{/update-student/{id}(id=${student.id})}"
							class="btn btn-warning btn-sm text-white">Update</a></td>
						<td><a th:href="@{/remove-student/{id}(id=${student.id})}"
							class="btn btn-danger btn-sm text-white"
							onclick="if(!confirm('Are you sure, you want to delete this student !!')) return false;">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="container bg-light py-3 text-center text-bold fixed-bottom"
			title="Abid Hussain">Made with <a class="text-decoration-none" target="_blank" href="https://www.linkedin.com/in/abid-hussain-a03a3a212/">❤️</a></div>

	</div>

</body>
</html>
