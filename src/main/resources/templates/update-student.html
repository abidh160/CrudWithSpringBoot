<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<title>Update Student</title>

</head>
<body>
	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light mt-2 mb-4">
			<div class="container-fluid">
				<a class="navbar-brand text-bold" href="/">CRUD <small>Home</small></a>
			</div>
		</nav>
		<form action="#"
			th:action="@{/new-update-student/{id} (id=${student.id})}"
			th:object="${student}" method="POST">
			<div class="row">
				<div class="form-group col-md-8 mb-2">
					<label for="name"><b>First name:</b></label> <input type="text"
						th:field="*{firstName}" class="form-control" id="name"
						value="${student.firstName}">
				</div>
				<div class="form-group col-md-8 mb-2">
					<label for="name"><b>Last name:</b></label> <input type="text"
						th:field="*{lastName}" class="form-control" id="name"
						value="${student.lastName}">
				</div>
				<div class="form-group col-md-8 mb-2">
					<label for="name"><b>Age:</b></label> <input type="text"
						th:field="*{age}" class="form-control" id="name"
						value="${student.age}">
				</div>
				<div class="form-group col-md-8 mb-2">
					<label for="name"><b>email:</b></label> <input type="email"
						th:field="*{email}" class="form-control" id="name"
						value="${student.email}">
				</div>
				<div class="col-md-6 mt-3">
					<input type="submit" class="btn btn-primary" value="Submit">
				</div>
			</div>
		</form>

		<div
			class="container bg-light py-3 text-center text-bold fixed-bottom"
			title="Abid Hussain">
			Made with <a class="text-decoration-none" target="_blank"
				href="https://www.linkedin.com/in/abid-hussain-a03a3a212/">❤️</a>
		</div>

	</div>


</body>
</html>
